# Taken gratefully from elken.dev
name: Deploy to https://blackmoonkite.cc
on:
  push:
    paths:
      - resources/**
      - content/**
      - src/**
    branches:
      "main"
    
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    environment:
      name: "Build Powerpack"
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: ğŸ”§ Install java
        uses: actions/setup-java@v3.12.0
        with:
          distribution: "temurin"
          java-version: "11.0.20+8"

      - name: ğŸ”§ Install clojure & bb
        uses: DeLaGuardo/setup-clojure@master
        with:
          cli: "1.11.1.1403"
          bb: "latest"

      - name: ğŸ— Install deps
        run: |
          yarn

      - name: ğŸ“¦ Cache deps
        uses: actions/cache@v3.3.1
        with:
          path: |
            ~/.m2
            ~/.gitlibs
            ~/.deps.clj
            node_modules
          key: ${{ runner.os }}-dev-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-dev-
      
      - name: Clear output folder to prevent errors
        run: rm -r ./target/powerpack
      
      - name: ğŸ— Build Site
        run: clojure -X:build
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './target/powerpack'
        
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
